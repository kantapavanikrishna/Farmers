<div style="background-color: aliceblue;">
<div class="outer">
    <div class="container py-5 h-100">
    <h2 class="text1">Farmers List</h2>
    <h2 class="text2">Farmers List</h2>

        div {
          background-color: yellow;

        span:hover + div {
          display: block;

    <div class="table-alignment">
    <table class="table table-stripped" style="width:100%;" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Email Id</th>
                <th>Product</th>
                <th>Actions</th>
                <th></th>
            </tr>
        </thead>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    .btn {
      background-color: #d1ede6;
      border: none;
      color: rgb(146, 150, 153);
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    
    /* Darker background on mouse-over */
    .btn:hover {
      background-color: #84b8ad;
    }
    </style>
    
    <tbody>
        <tr *ngFor ="let farmer of farmers">
            <td>{{farmer.id}}</td>
            <td>{{farmer.username}}</td>
            <td>{{farmer.phone}}</td>
            <td>{{farmer.address}}</td>
            <td>{{farmer.email}}</td>
            <td>{{farmer.product}}</td>
            <td><button (click) = updateFarmer(farmer.id); class="addMore" title="Update" class = "btn btn-info"><i class="fa fa-edit"></i></button></td>
            
            <td>
                
                <button (click)="deleteFarmer(farmer.id)" class="addMore" title="Delete" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                <!--<button (click)="deleteEmployee(employee.id)" class="glyphicon glyphicon-remove" style="font-size:24px;color:rgb(215, 106, 106);"></button>-->
            </td>
        </tr>
    </tbody>
    </table>
    <button (click)="back()" class = "btn" type ="submit">Back</button>
    </div>
    </div>
</div>
</div>
