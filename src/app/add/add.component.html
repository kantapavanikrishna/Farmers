<section class="h-100" style="background-color: rgb(212, 238, 247);">
    <div class="container py-3 h-100" style="padding-left:180px ;" >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4" style="width: 48rem; height: 31rem;">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://cdn-icons-png.flaticon.com/512/2828/2828628.png">
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-4 text-uppercase" style="color: #1e72a2;">Create Account</h3>
  
                  <div class="row">
                    
                      <div class="form-outline mb-4" class="col-md-6 mb-4">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" class="form-control form-control-lg" [(ngModel)]="farmer.username" name="name" />
                        
                      </div>
                    
                      <div class="form-outline mb-4" class="col-md-6 mb-4">
                        <label class="form-label" >Phone</label>
                        <input type="text" id="phone" class="form-control form-control-lg" [(ngModel)]="farmer.phone" name="phone" />
                        
                      
                    </div>
                    
                      <div class="form-outline mb-4" class="col-md-6 mb-4">
                        <label class="form-label" >Address</label>
                        <input type="text" id="address" class="form-control form-control-lg" [(ngModel)]="farmer.address" name="address" />
                        
                     
                    </div>
                 
  
                  <div class="form-outline mb-4" class="col-md-6 mb-4">
                    <label class="form-label" >Email</label>
                    <input type="text" id="email" class="form-control form-control-lg" [(ngModel)]="farmer.email" name="email" />
                    
                  </div>
  
                  <div class="form-outline mb-4" class="col-md-6 mb-4">
                    <label class="form-label" >Product</label>
                    <input type="text" id="product" class="form-control form-control-lg" [(ngModel)]="farmer.product" name="product" />
                    
                  </div>
                  <div class="form-outline mb-4" class="col-md-6 mb-4">
                    <label class="form-label" >Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="farmer.pwd" name="password" />
                    
                  </div>
                </div>

                <div class="d-flex justify-content-end pt-3">
                    
                  <button (click)="Submit()" type="button" class="btn btn-lg  btn-success  " style="background-color: #a9b13f; border: none;">Back</button>
                  
                  <button (click)="onSubmit()"  type="button" class="btn btn-lg ms-2 btn-success"  style="background-color: #b53f90;border:none" >Submit</button>
                </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
